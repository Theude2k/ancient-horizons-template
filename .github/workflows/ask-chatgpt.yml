name: Ask ChatGPT

on:
  issue_comment:
    types: [created]

jobs:
  respond:
    if: startsWith(github.event.comment.body, '/ask ')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Call OpenAI API
        id: ask
        run: |
          REQUEST=$(echo "${{ github.event.comment.body }}" | sed 's/^\/ask //')
          RESPONSE=$(curl https://api.openai.com/v1/chat/completions \
            -sS \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d '{
              "model": "gpt-4",
              "messages": [
                { "role": "system", "content": "You are a code generator. Always respond with a full git patch wrapped in triple backticks." },
                { "role": "user", "content": "'"$REQUEST"'" }
              ]
            }' | jq -r '.choices[0].message.content')

          echo "$RESPONSE" > patch.diff
          echo "response<<EOF" >> $GITHUB_OUTPUT
          echo "$RESPONSE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Apply patch
        run: |
          git apply patch.diff || echo "No changes to apply"

      - name: Commit & Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b "ask-${{ github.run_id }}"
          git add .
          git commit -m "ask: ${{ github.event.comment.body }}" || echo "Nothing to commit"
          git push origin "ask-${{ github.run_id }}" || echo "Nothing to push"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          commit-message: "ask: ${{ github.event.comment.body }}"
          title: "ask: ${{ github.event.comment.body }}"
          body: "Auto-generated by ChatGPT in response to your /ask comment"
          branch: "ask-${{ github.run_id }}"
          base: main

