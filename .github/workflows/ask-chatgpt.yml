name: Ask ChatGPT

on:
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  respond:
    if: startsWith(github.event.comment.body, '/ask ')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Call OpenAI API
        id: ask
        run: |
          REQUEST=$(echo "${{ github.event.comment.body }}" | sed 's/^\/ask //')
          RESPONSE=$(curl https://api.openai.com/v1/chat/completions \
            -sS \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -d '{
              "model": "gpt-4o",
              "messages": [
                {
                  "role": "system",
                  "content": "You are a code generator. Only return a git diff wrapped in ```diff code fences. Never explain anything."
                },
                {
                  "role": "user",
                  "content": "'"$REQUEST"'"
                }
              ]
            }' | jq -r '.choices[0].message.content')

          echo "$RESPONSE" > patch.diff

      - name: Apply patch
        run: |
          git apply patch.diff || echo "No changes to apply"

      - name: Commit & Push changes
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b ask-${{ github.run_id }}
          git add .
          git commit -m "Feat: ${{ github.event.comment.body }}" || echo "Nothing to commit"
          git push -u origin HEAD || echo "Nothing to push"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "Feat: ${{ github.event.comment.body }}"
          title: "Feat: ${{ github.event.comment.body }}"
          body: |
            This PR was auto-generated by ChatGPT in response to your /ask comment.
          branch: ask-${{ github.run_id }}
          base: main
          delete-branch: true

